<section class="exercises-page-section section">
  <div class="container">
    <div class="exercises-page-container">
      <div class="exercises-page-title-container">
        <h2 class="exercises-page-title">
          Exercises <span class="slash is-hidden">/</span>
        </h2>
        <p class="exercises-subtitle is-hidden">Waist</p>
      </div>
      <div class="exercises-filter-container">
        <ul class="buttons-filter-container">
          <li>
            <button
              class="active"
              data-filter="Muscles"
              aria-label="Filter Muscles"
            >
              Muscles
            </button>
          </li>

          <li>
            <button data-filter="Body%20parts" aria-label="Filter Body parts">
              Body parts
            </button>
          </li>
          <li>
            <button data-filter="Equipment" aria-label="Filter Equipment">
              Equipment
            </button>
          </li>
        </ul>
        <form class="form-search-exercises is-hidden">
          <div class="form-search-exercises-label">
            <input
              class="form-search-exercises-input"
              type="search"
              name="search"
              autocomplete="off"
              placeholder="Search"
            />
            <button class="search-exercises-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
              >
                <path
                  d="M8.25 14.25C11.5637 14.25 14.25 11.5637 14.25 8.25C14.25 4.93629 11.5637 2.25 8.25 2.25C4.93629 2.25 2.25 4.93629 2.25 8.25C2.25 11.5637 4.93629 14.25 8.25 14.25Z"
                  stroke="#1B1B1B"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M15.7498 15.75L12.4873 12.4875"
                  stroke="#1B1B1B"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
      <ul class="exercises-list"></ul>
      <div class="pagination-exercises-box"></div>
      <ul class="cards-workout-list is-hidden"></ul>
      <div class="pagination-cards-workout-box"></div>
      <p class="search-info-message is-hidden">
        Unfortunately,
        <span class="search-info-message-accent-color">no results</span> were
        found. You may want to consider other search options to find the
        exercise you are looking for. Our range is wide and you have the
        opportunity to find more options that suit your needs.
      </p>
    </div>
  </div>
</section>
